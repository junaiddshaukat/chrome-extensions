<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Issues</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>GitHub Issues</h2>
    
    <div class="section">
      <div class="input-group">
        <input type="text" id="repoInput" placeholder="owner/repo">
        <button id="addBtn">Add</button>
      </div>
      <button id="checkNowBtn" class="check-now-btn">Check Now</button>
      <ul id="repoList"></ul>
      <div id="message"></div>
    </div>

    <div class="section token-section">
      <label for="tokenInput">GitHub Token</label>
      <div class="subtitle">Optional â€¢ Higher limits & private repos</div>
      <div class="input-group">
        <input type="password" id="tokenInput" placeholder="ghp_...">
        <button id="saveTokenBtn">Save</button>
      </div>
      <button id="removeTokenBtn" class="remove-token-btn">Remove Token</button>
      <p>
        <a href="https://github.com/settings/tokens" target="_blank">Create token</a> â€¢ No scopes needed
      </p>
      
      <div class="trust-message">
        <span class="trust-message-icon">ðŸ”’</span>
        <div class="trust-message-text">
          <strong>Stored locally</strong> on your device only. Never sent to servers.
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
